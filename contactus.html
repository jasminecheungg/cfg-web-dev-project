    <div class="container">

        <h1>Contact Us</h1>

        <p class="h5">Say hello and get notified when a new trail becomes available!</p>

        <form id="contactForm">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="comments" class="col-sm-2 col-form-label">Comments:</label>
                <div class="col-sm-10">
                    <textarea id="comments" name="comments" rows="4" cols="50" class="form-control"
                        placeholder="How are you enjoying the Hike Happy website?"></textarea>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit"><br></br>
        </form>

    </div>
